name: Build Kivy APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
      ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Buildozer and pip
        uses: actions/cache@v3
        with:
          path: |
            $HOME/.buildozer
            $HOME/.cache/pip
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel git zip openjdk-17-jdk wget unzip

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Clean previous buildozer builds
        run: |
          buildozer android clean || true

      - name: Install Android SDK Build Tools
        run: |
          if [ ! -d "$ANDROIDSDK/cmdline-tools/latest" ]; then
            mkdir -p $ANDROIDSDK/cmdline-tools
            cd $ANDROIDSDK/cmdline-tools
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
            unzip -q commandlinetools-linux-10406996_latest.zip
            mv cmdline-tools latest
            chmod +x latest/bin/sdkmanager
            yes | latest/bin/sdkmanager --sdk_root=$ANDROIDSDK "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          else
            echo "SDK already installed, skipping download"
          fi

      - name: Install Android NDK r25b
        run: |
          if [ ! -d "$ANDROIDNDK/android-ndk-r25b" ]; then
            mkdir -p $ANDROIDNDK
            cd $ANDROIDNDK
            wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
            unzip -q android-ndk-r25b-linux.zip
          else
            echo "NDK already installed, skipping download"
          fi

      - name: Build APK
        run: |
          buildozer android debug --log-level 2

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
